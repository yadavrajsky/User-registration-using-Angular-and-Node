
@defer () {

@if(users.length)
{
    <div class="container mx-auto">
        <table class="min-w-full divide-y divide-gray-200 border">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sr No</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                @for (user of users; track $index) {
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">{{ $index+ 1 }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ user.name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ user.email }}</td>
                    </tr>
                }
            </tbody>
        </table>
        @if(users.length === 0)
        {
            <p class="mt-4">No users found.</p>
        }
        <div class="pagination mt-4 flex gap-2 justify-center items-center overflow-auto">
                        @for(page of getPageNumbers(); track $index) {
           
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onPageChange(page)">
                    {{ page }}
                </button>
            }
      
          </div>
    </div>
}
}
@loading {
    <div class="flex justify-center items-center h-64">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>
}
